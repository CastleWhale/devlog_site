<!DOCTYPE html>
<html lang="en">
<head>
<title>Warframe Tracker</title>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background-color:rgb(24, 25, 26);"></body>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
}
/* Style the top navigation bar */
.navbar {
  overflow: hidden; /* Hide overflow */
  background-color: #333; /* Dark background color */
}
/* Style the navigation bar links */
.navbar a {
  float: left; /* Make sure that the links stay side-by-side */
  display: block; /* Change the display to block, for responsive reasons (see below) */
  color: white; /* White text color */
  text-align: center; /* Center the text */
  padding: 14px 20px; /* Add some padding */
  text-decoration: none; /* Remove underline */
}
/* Right-aligned link */
.navbar a.right {
  float: right; /* Float a link to the right */
}
/* Change color on hover/mouse-over */
.navbar a:hover {
  background-color: rgb(70, 19, 104); /* Grey background color */
  color: white; /* Black text color */
}
.leftcolumn {
  text-align: center;
  padding: 14px 20px;
  line-height: 1.6;
  background-color: rgba(218, 218, 218, 0.336);
  float: left;
  width: 60%;
  border-radius: 25px;
  border:1px solid black;
}
</style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="GameDevlog.html">Game Devlog</a>
        <a href="Mods.html">Mods</a>
    </div>
<h1 style="color:white">Welcome to my Warframe info tracker</h1>    
    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <p style="color:white">The current time in Cetus is: </p>
        </div>
        <div class="card2" id="content">

        </div>
      </div>
    </div>
    <script>

      const URL = "https://api.warframestat.us/pc/";
      
      async function makeAPICall() {
        const result = await fetch(URL)
        result.json().then(data => {
          const cState = data.cetusCycle.state;
          console.log(cState)
          document.getElementById('content').innerHTML = cState;
        })
      }

      makeAPICall()

  </script>
</body>
</html>
